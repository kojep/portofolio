<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Jevandry</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700;800&family=Fira+Code&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        primary: '#f97316', // Vibrant Orange
                        primaryHover: '#ea580c', 
                        dark: '#0f172a', // Deep Black/Slate
                        darker: '#020617',
                        light: '#ffffff',
                        surface: '#f8fafc',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(249, 115, 22, 0.6)',
                    },
                    animation: {
                        'float-slow': 'float 6s ease-in-out infinite',
                        'float-medium': 'float 5s ease-in-out infinite 1s',
                        'float-fast': 'float 4s ease-in-out infinite 2s',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* CSS untuk Floating Pills */
        .glass-pill {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        /* --- ANIMASI SCROLL REVEAL --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Hover Glows for Social Icons */
        .social-btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* LinkedIn Blue Glow */
        .hover-linkedin:hover {
            background-color: #0077b5;
            color: white;
            box-shadow: 0 0 20px rgba(0, 119, 181, 0.6);
            transform: scale(1.15) translateY(-3px);
        }
        /* Instagram Pink Glow */
        .hover-instagram:hover {
            background-color: #E1306C;
            color: white;
            box-shadow: 0 0 20px rgba(225, 48, 108, 0.6);
            transform: scale(1.15) translateY(-3px);
        }
        /* GitHub White Glow */
        .hover-github:hover {
            background-color: #ffffff;
            color: #0f172a; /* Dark Color */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.15) translateY(-3px);
        }
        /* WhatsApp Green Glow */
        .hover-whatsapp:hover {
            background-color: #25D366;
            color: white;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
            transform: scale(1.15) translateY(-3px);
        }

        .menu-link-hover {
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .menu-link-hover:hover {
            transform: translateX(5px);
            color: #f97316; /* Primary Color */
        }
    </style>
</head>
